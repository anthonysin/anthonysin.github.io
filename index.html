
<html>
	<head>
		<title>Weather App</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="app.js"></script>
	</head>

	<body>
		<div class="weather-app">
			<div class="left">
				<div class="temperature">
					<span id="temperature">
						0
					</span>
					&deg;
				</div>

				<div class="location">
					<span id="location">
						Unknown	
					</span>
				</div>
			</div>

			<div class="right">
				<div class="top">
					<img id="icon" width="75px" src="imgs/codes/200,png" />
				</div>

				<div class="botton">
					<div class="humidity">
						<img src="imgs/humidiy.png" height="16px">
						<span id=humidity">
							0
						</span>
					</div>
		
					<div class"wind">
						<span id="wind">
							0
						</span>
					</div>
				</div>
			</div>
		</div>
	</body>


</html>
